{%extends 'photos/base.html'%}
{% block content %}
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for photo in photos %}

  <div class="row">
    <div class="col-md-4 ">
    <div class="card">
      <div class="card-body">
        <img src="{{photo.image.url}}" class="img-responsive" alt="Image">
      </div>
    </div>


  </div>
  </div>



  {% empty %}
  <div class="row">
    <h2 class="text-center">There No ImagesItems</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
