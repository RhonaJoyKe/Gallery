{%extends 'photos/base.html'%}
{% block content %}
{{ block.super}}

<div class="container">
 <div class="row">
    <div class="col-md-4">
      {% for category in categories %}
      {{category.name}}
    </div>
    {% endfor %}
    {% for photo in photos %}
    <div class="col-md-4 ">
    <div class="card">
      <div class="card-body">
        <img src="{{photo.image.url}}" class="img-responsive" alt="Image">
      </div>
    </div>

    
<div class="col-md-4"></div>


  </div>
  </div>



  {% empty %}
  <div class="row">
    <h2 class="text-center">There No ImagesItems</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
