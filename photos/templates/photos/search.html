{%extends 'photos/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">

  {% if images %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3">
        <img src="{{image.image.url}}" class="img-responsive" alt="Image">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
